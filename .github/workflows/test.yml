name: test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  cli-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shoulders-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: shoulders-cli/go.mod

      - name: lint
        run: golangci-lint run --timeout 5m

      - name: Test
        run: go test -v ./...

  ui-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shoulders-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
